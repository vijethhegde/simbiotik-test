<div class="container my-4" style="max-width: 600px;">
  <h2 class="h4 mb-3">Weather Application</h2>

  <input
    type="text"
    placeholder="Search city"
    [(ngModel)]="city"
    (ngModelChange)="onCityChange($event)"
    class="form-control mb-3"
  />

  <div *ngIf="loading" class="progress mb-3">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
  </div>

  <div *ngIf="error" class="alert alert-warning d-flex justify-content-between align-items-center mb-3">
    <span>{{ error }}</span>
    <button (click)="retry()" class="btn btn-sm btn-outline-dark">⟳ Retry</button>
  </div>

  <div *ngIf="currentWeather && !loading" class="card p-3">
    <p><strong>Current Temp:</strong> {{ currentWeather.main.temp }} °C</p>

    <h5 class="mt-3">7‑Day Forecast (Avg Temp)</h5>
    <ul class="list-group list-group-flush mt-2">
      <li *ngFor="let day of forecastDays" class="list-group-item px-0">
        {{ day.date | date: 'EEE, MMM d' }} — {{ day.avgTemp }} °C
      </li>
    </ul>
  </div>
</div>
