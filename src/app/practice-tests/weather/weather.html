<div class="max-w-xl mx-auto p-4">
<h2 class="text-2xl font-bold mb-4">Weather Application</h2>
 
  <input
    type="text"
    placeholder="Search city"
    [(ngModel)]="city"
    (ngModelChange)="onCityChange($event)"
    class="border p-2 w-full mb-4"
  />
 
  <div *ngIf="loading" class="bg-blue-500 h-2 w-full mb-4 animate-pulse"></div>
 
  <div *ngIf="error" class="bg-yellow-300 p-2 rounded mb-4 flex items-center justify-between">
<span>{{ error }}</span>
<button (click)="retry()" class="text-black font-bold">⟳ Retry</button>
</div>
 
  <div *ngIf="currentWeather && !loading">
<p><strong>Current Temp:</strong> {{ currentWeather.main.temp }} °C</p>
 
    <h3 class="mt-4 font-semibold">7‑Day Forecast (Avg Temp)</h3>
<ul class="list-disc ml-6">
<li *ngFor="let day of forecastDays">
        {{ day.date | date: 'EEE, MMM d' }} — {{ day.avgTemp }} °C
</li>
</ul>
</div>
</div>
